<button class="flex items-center p-5 hover:bg-gray-600 w-full" [ngStyle]=" {'background-color': backgroundColor} ">
    <div class="h-4 w-4 rounded-full mr-2" [ngClass]=" 'bg-'+ circleColor +'-500' "></div>
    <p class="font-semibold tracking-widest" [ngClass]=" 'text-'+ textColor ">{{text}}</p>
    <p class="ml-auto px-2 py-1 bg-gray-300 text-gray-700 rounded-lg text-xs" *ngIf="count">
      {{count}}
    </p>
  </button>
